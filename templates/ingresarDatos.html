<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Ingresar Datos</title>
    </head>

    <body>
        <div class="container-fluid">
          <h2>Ingresar Datos</h2>
          <form action="{{ url_for('predecir') }}" method="post">
            <label class="mb-2" for="inicio">¿Seleccionó Inicio?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inicio" value="1">
              <label class="form-check-label" for="si">
                Sí
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inicio" value="0" checked>
              <label class="form-check-label" for="no">
                No
              </label>
            </div>
              
            <label class="mb-2" for="cursos">¿Seleccionó Cursos?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cursos" value="1">
              <label class="form-check-label" for="si">
                Sí
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cursos" value="0" checked>
              <label class="form-check-label" for="no">
                No
              </label>
            </div>
              
            <label class="mb-2" for="inicio">¿Seleccionó Contacto?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contacto" value="1">
              <label class="form-check-label" for="si">
                Sí
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contacto" value="0" checked>
              <label class="form-check-label" for="no">
                No
              </label>
            </div>
              
            <button type="submit" class="btn btn-primary mt-3">Predecir</button>  
          </form>
      </div>
    </body>
</html>
